<!DOCTYPE HTML>
<html>
<head>
    <!-- when using the mode "code", it's important to specify charset utf-8 -->
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">

    <link href="css/jsoneditor.css" rel="stylesheet" type="text/css">
    <script src="js/jsoneditor.js"></script>
      <style type="text/css">  
    body {  
      font: 10.5pt arial;  
      color: #4d4d4d;  
      line-height: 150%;  
      width: 100%;  
    }  
    table{
        width:100%;
    }
    code {  
      background-color: #f5f5f5;  
    }  
  
    #container1 {  
      width: 900px;  
      height: 800px;  
    }  
  
    #container2 {  
      width: 900px;  
      height: 800px;  
    }  
  </style>  
</head>
<body>  
<div>测试github</div>
<table>  
  <tbody>  
    <tr>  
      <td><div id="container1"></div></td>  
      <td><div id="container2"></div></td>  
    </tr>  
  </tbody>  
</table>  
  
<script type="text/javascript" >  
  
  var container1 = document.getElementById('container1');  
  var options1 = {  
    mode: 'text',  
    error: function (err) {  
      alert(err.toString());  
    },  
    change: function(){  
      if (editor1 != null){  
        editor2.setText(editor1.getText());  
        editor2.expandAll();  
      }  
    }  
  };  
  var editor1 = new JSONEditor(container1, options1, null);  
  
  var container2 = document.getElementById('container2');  
  var options2 = {  
    mode:"view",  
    error: function(err){  
      alert(err.toString());  
    }  
  };  
  var editor2 = new JSONEditor(container2, options2, null);  
  
  editor1.setText("");  
  editor1.textarea.focus();  
    
</script>  
</body>  
</html>
